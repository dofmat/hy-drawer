title: hy-drawer
tagline: Why another drawer?
email: mail@qwtel.com

description: >
  A touch-enabled drawer component for the modern web.
baseurl: /hy-drawer
url: https://qwtel.com

author:
  social:
    github: https://github.com/qwtel/hy-drawer
    npm: https://www.npmjs.com/package/hy-drawer
    download: https://github.com/qwtel/hy-drawer/archive/v1.0.0.zip

permalink: pretty

color: '#4fb1ba'
image: data:image/svg+xml;base64,

# Build settings
markdown: kramdown
theme: jekyll-theme-hydejack
gems:
  - jekyll-default-layout
  - jekyll-optional-front-matter
  - jekyll-readme-index
  - jekyll-relative-links
  - jekyll-titles-from-headings
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - package.json
  - package-lock.json
  - webpack.config.js
  - src
  - scripts

strip_title: true

defaults:
  - scope:
      path: doc/README.md
    values:
      menu: true
      order: 1

data_social:
  github:
    name: GitHub
    icon: icon-github
  npm:
    name: npm
    icon: icon-npm
  download:
    name: Download
    icon: icon-box-add
