title: y-drawer
tagline: Why push state?
email: mail@qwtel.com

description: >
  A touch-enabled drawer component for the mobile web.
baseurl: /y-drawer
url: https://qwtel.com

author:
  social:
    github: https://github.com/qwtel/y-drawer
    npm: https://www.npmjs.com/package/y-drawer

permalink: pretty

color: '#ff6600'
image: data:image/gif;base64,R0lGODlhAQABAPAAAP9mAP///yH5BAAAAAAALAAAAAABAAEAAAICRAEAOw==

# Build settings
markdown: kramdown
theme: jekyll-theme-hydejack
gems:
  - jekyll-default-layout
  - jekyll-optional-front-matter
  - jekyll-readme-index
  - jekyll-relative-links
  - jekyll-titles-from-headings
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - package.json
  - package-lock.json
  - webpack.config.js

strip_title: true

defaults:
  - scope:
      path: LICENSE.md
    values:
      menu: true
  - scope:
      path: NOTICE.md
    values:
      menu: true

data_social:
  github:
    name: GitHub
    icon: icon-github
  npm:
    name: npm
    icon: icon-npm
